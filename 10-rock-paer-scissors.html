<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <div class="options">
        <button
          onclick="
     playGame('rock');
    "
          class="move-button"
        >
          <img
            src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"
            alt="rock"
            class="move-icon"
          />
        </button>
        <button
          onclick="
    playGame('paper')
    "
          class="move-button"
        >
          <img
            src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"
            alt="paper"
            class="move-icon"
          />
        </button>
        <button
          onclick="
      playGame('scissors');
   "
          class="move-button"
        >
          <img
            src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"
            alt="scissors"
            class="move-icon"
          />
        </button>
      </div>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button
        onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
        class="reset-score"
      >
        Reset Score
      </button>
    </div>
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
